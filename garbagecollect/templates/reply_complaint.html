{% extends "base.html" %}
{% load static %}

{% block content %}
     
        <section id="contact" class="contact">
            <div class="container" data-aos="fade-up">
      
              <div class="section-title">
                <h2>Reply Complaint</h2>
                
            </div>
      
              <div class="row d-flex align-items-center justify-content-center ">
      
                
                <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
                    <form method="post" role="form" class="php-email-form">
                        {% csrf_token %}
                        {% include "messages.html" %}
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="name">Name</label>
                                <input value="{{request.user.username}}" readonly type="text" name="name" class="form-control" id="name" required>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="email">Complaint</label>
                                <textarea placeholder="Type Your Complaints..." type="text" name="reply_complaint" class="form-control" id="email" required></textarea>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="vehicle">Date</label>
                                <input type="date" name="reply_date" class="form-control" id="vehicle" required>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit">Reply</button>
                        </div>
                    </form>
                    
                
                  
                </div>
      
              </div>
      
            </div>
        </section>
      
{% endblock %}
